<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houston, we have a bug</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Houston, we have a bug</h1>
      <button data-js="gather-system-info-button">Gather system info</button>
      <h2 data-js="system-info-heading" hidden>System info</h2>
      <p class="info-item" data-js="date-and-time"></p>
      <p class="info-item" data-js="url"></p>
      <p class="info-item" data-js="visible-area"></p>
      <p class="info-item" data-js="display-resolution"></p>
      <p class="info-item" data-js="device-pixel-ratio"></p>
      <p class="info-item" data-js="browser"></p>
      <p class="info-item" data-js="os"></p>
      <button data-js="copy-button" hidden>Copy to clipboard</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
